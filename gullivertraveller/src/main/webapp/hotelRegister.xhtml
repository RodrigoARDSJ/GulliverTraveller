<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<p:messages id="messages">
			<p:autoUpdate />
		</p:messages>

		<h:form>
			<p:card class="card-form">
				<f:facet name="title">
		        Hotel
		    </f:facet>

				<h:panelGrid columns="2">

					<p:outputLabel for="update" value="Digite o codigo para atualizar" />
					<p:inputText id="update" value="#{hotelBean.hotel.id}">
					</p:inputText>

					<p:outputLabel for="name" value="Hotel name" />
					<p:inputText id="name" value="#{hotelBean.hotel.name}"
						required="true">
						<f:ajax event="blur" render="messages" />
					</p:inputText>


					<p:outputLabel for="description" value="Description " />
					<p:inputText id="description"
						value="#{hotelBean.hotel.description}" required="true">
						<f:ajax event="blur" render="messages" />
					</p:inputText>


					<p:outputLabel for="value" value="Price " />
					<p:inputText id="value" value="#{hotelBean.hotel.value}"
						converterMessage="O preço deve ser um número!" required="true">
						<f:validateDoubleRange minimum="0" />
						<f:ajax event="blur" render="messages" />

					</p:inputText>


					<p:outputLabel for="neighbourhood" value="Bairro " />
					<p:inputText id="neighbourhood"
						value="#{hotelBean.hotel.neighbourhood}" required="true">
						<f:ajax event="blur" render="messeges" />
					</p:inputText>

					<p:outputLabel for="Disntance"
						value="AvPAulista Distance(Somente numero) " />
					<p:inputText id="Disntance"
						value="#{hotelBean.hotel.avPaulistaDistance}"
						converterMessage="A distancia deve ser um número!" required="true">
						<f:validateDoubleRange minimum="0" />

						<f:ajax event="blur" render="messeges" />
					</p:inputText>
				</h:panelGrid>



				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Save"
						action="#{hotelBean.save}">
					</p:commandButton>


					<p:commandButton icon="pi pi-times" value="Update"
						styleClass="ui-button-warning" style="margin-left: .5em"
						action="#{hotelBean.update}" />
				</f:facet>
			</p:card>
		</h:form>
		<h:form>
			<p:card class="card-form">
				<h:panelGrid columns="2">
					<p:outputLabel for="id"
						value="Digite o cadigo para deletar um hotel" />
					<p:inputText id="id" value="#{hotelBean.hotel.id}">
					</p:inputText>
				</h:panelGrid>
				<f:facet name="footer">
					<p:commandButton icon="pi pi-times" value="Delete"
						styleClass="ui-button-danger" style="margin-left: .5em"
						action="#{hotelBean.delete}" />

				</f:facet>
			</p:card>
		</h:form>
		<h:form id="table-hotels">
			<div class="card">
				<p:dataTable var="hotel" value="#{hotelBean.hotels}">

					<p:column headerText="Id">
						<h:outputText value="#{hotel.id}" />
					</p:column>

					<p:column headerText="Name">
						<h:outputText value="#{hotel.name}" />
					</p:column>

					<p:column headerText="Description">
						<h:outputText value="#{hotel.description}" />
					</p:column>

					<p:column headerText="Price">
						<h:outputText value="#{hotel.value}" />
					</p:column>
				</p:dataTable>
			</div>
		</h:form>
	</ui:define>

</ui:composition>

</html>
