<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="_template.xhtml">
	<ui:define name="content">

		<p:messages id="messages">
			<p:autoUpdate />
		</p:messages>

		<h:form>
			<p:card class="card-form">
				<f:facet name="title">
		        Login
		    </f:facet>

				<h:panelGrid columns="2">
					<p:outputLabel for="email" value="E-mail" />
					<p:inputText id="email" value="#{userBean.user.email}"
						required="true" validatorMessage="E-mail invÃ¡lido">
						<f:ajax event="blur" render="messages" />
						<f:validateRegex
							pattern="^([\w-]\.?)+@([\w-]+\.)+([A-Za-z]{2,4})+$" />
					</p:inputText>

					<p:outputLabel for="password" value="Password" />
					<p:password id="password" value="#{userBean.user.password}"
						required="true" toggleMask="true">
						<f:ajax event="blur" render="messages" />
					</p:password>


				</h:panelGrid>


				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Login"
						action="#{userBean.login}" />
				</f:facet>
			</p:card>
		</h:form>


	</ui:define>
</ui:composition>

</html>
